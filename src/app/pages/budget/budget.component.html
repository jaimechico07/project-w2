<div
  class="w-full h-screen flex justify-center items-center font-comfortaa relative"
>
  <div>
    <h1 class="text-dynamic-h1 font-fugaz-one text-center mb-4">Presupuesto</h1>

    <div class="flex flex-col items-center h-full">
      <label for="monto" class="text-gray-700 font-medium mb-2">Monto:</label>
      <input
        type="number"
        id="monto"
        class="form-input border w-full max-w-96 outline-none border-gray-300 rounded-md px-2 py-2"
        [(ngModel)]="monto"
      />
      <div class="text-red-500 mt-2 text-dynamic-text" *ngIf="monto < 0">
        <p>*El monto debe ser mayor que 0.</p>
      </div>
      <app-button-budget
        [buttonText]="'Enviar'"
        (buttonClick)="onSubmit()"
      ></app-button-budget>
    </div>
  </div>
  <img
    class="absolute top-10 left-10 md:w-60 lg:w-80"
    src="../../../assets/presu-imag1.png"
    alt=""
  />
  <img
    class="absolute bottom-10 right-10 md:w-48 lg:w-72"
    src="../../../assets/mesa.webp"
    alt=""
  />
</div>
