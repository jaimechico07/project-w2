<div class="w-full px-4 font-comfortaa">
  <div>
    <h1 class="text-dynamic-h1 font-fugaz-one text-center mb-4 mt-10">
      Presupuesto
    </h1>
  </div>
  <div class="flex flex-col items-center">
    <label for="monto" class="text-gray-700 font-medium mb-2">Monto:</label>
    <input
      type="number"
      id="monto"
      class="form-input border w-full max-w-96 outline-none border-gray-300 rounded-md px-2 py-2"
      [(ngModel)]="monto"
    />
    <div class="text-red-500 mt-2 text-dynamic-text" *ngIf="monto < 0">
      <p>*El monto debe ser mayor que 0.</p>
    </div>

      [disabled]="monto <= 0"
      (click)="onSubmit()"
      class="py-2 px-8 bg-transparent mt-4 text-black rounded-lg border border-black hover:bg-black hover:text-white duration-300 hover:translate-y-2"
    >
      Enviar
    </button> -->
    <app-button-budget
      [buttonText]="'Enviar'"
      (buttonClick)="onSubmit()"
    ></app-button-budget>
  </div>
</div>
