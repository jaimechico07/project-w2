<div
  class="container mx-auto w-full h-screen flex flex-col justify-center items-center font-comfortaa"
>
  <h1 class="text-dynamic-h1 font-fugaz-one text-center">To-Do List</h1>
  <div class="flex justify-center flex-col items-center mb-4">
    <div class="flex items-center">
      <input
        [(ngModel)]="newTaskDescription"
        class="border outline-none border-blue-800 px-2 rounded-xl py-1"
        type="text"
        placeholder="Agregar tarea..."
      />

      <app-button-budget
        [buttonText]="'Agregar'"
        (buttonClick)="addTask()"
      ></app-button-budget>
    </div>
    <div *ngIf="newTaskDescription == ''">
      <p class="text-red-500">*Inserte una tarea</p>
    </div>
  </div>
  <div class="flex justify-center max-w-2xl w-full gap-5">
    <div class="w-full">
      <h2 class="text-center mb-4">Tareas Pendientes</h2>
      <ul>
        <li
          *ngFor="let task of pendingTasks"
          class="flex items-center justify-between mb-4"
        >
          <div>
            <input
              type="checkbox"
              class="mr-2"
              [checked]="task.completed"
              (change)="toggleCompleted(task)"
            />
            <span
              [class.line-through]="task.completed"
              class="text-gray-800 cursor-pointer"
              (click)="toggleCompleted(task)"
            >
              {{ task.description }}
            </span>
          </div>
          <button
            class="bg-black hover:text-black px-5 py-1 rounded-xl hover:bg-transparent text-white border-black border duration-300"
            (click)="removeTask(task)"
          >
            Eliminar
          </button>
        </li>
      </ul>
    </div>
    <div class="w-full">
      <h2 class="text-center mb-4">Tareas Completadas</h2>
      <ul>
        <li
          *ngFor="let task of completedTasks"
          class="flex items-center justify-between mb-4"
        >
          <div>
            <input
              type="checkbox"
              class="mr-2"
              [checked]="task.completed"
              (change)="toggleCompleted(task)"
            />
            <span
              [class.line-through]="task.completed"
              class="text-gray-800 cursor-pointer"
              (click)="toggleCompleted(task)"
            >
              {{ task.description }}
            </span>
          </div>
          <button
            class="bg-black hover:text-black px-5 py-1 rounded-xl hover:bg-transparent text-white border-black border duration-300"
            (click)="removeTask(task)"
          >
            Eliminar
          </button>
        </li>
      </ul>
    </div>
  </div>
  <img
    class="absolute left-10 bottom-10 w-60"
    src="../../../assets/plantica.webp"
    alt=""
  />
  <img
    class="absolute right-10 top-10 w-60"
    src="../../../assets/estante.webp"
    alt=""
  />
</div>
