<div
  class="container p-2 mx-auto w-full h-screen flex flex-col justify-center items-center font-comfortaa"
>
  <h1 class="text-dynamic-h1 font-fugaz-one text-center">To-Do List</h1>
  <div class="flex justify-center flex-col items-center mb-4">
    <div class="flex items-center gap-2 sm:gap-5">
      <div class="relative">
        <input
          [(ngModel)]="newTaskDescription"
          type="text"
          id="floating_outlined"
          class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
          placeholder=" "
        />
        <label
          for="floating_outlined"
          class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-[#FFFCF8] dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
          >Agregue una tarea</label
        >
      </div>
      <app-button-budget
        [buttonText]="'Agregar'"
        (buttonClick)="addTask()"
      ></app-button-budget>
    </div>
    <app-error-message [message]="errorMessage"></app-error-message>
  </div>
  <div class="flex flex-col md:flex-row max-h-[50vh] scroll-container justify-center max-w-3xl w-full gap-5">
    <div class="w-full">
      <h2 class="text-center mb-4">Tareas Pendientes</h2>
      <ul>
        <li
          *ngFor="let task of pendingTasks"
          class="flex items-center justify-between mb-4"
        >
          <div class="flex items-center w-[90%]">
            <input
              type="checkbox"
              class="mr-2 cursor-pointer"
              [checked]="task.completed"
              (change)="toggleCompleted(task)"
            />
            <span
              [class.line-through]="task.completed"
              class="text-gray-800 cursor-pointer"
              (click)="toggleCompleted(task)"
            >
              {{ task.description }}
            </span>
          </div>
          <i-tabler
            name="trash"
            class="text-red-500 font-medium cursor-pointer w-[10%]"
            (click)="removeTask(task)"
          ></i-tabler>
        </li>
      </ul>
    </div>
    <div class="w-full">
      <h2 class="text-center mb-4">Tareas Completadas</h2>
      <ul>
        <li
          *ngFor="let task of completedTasks"
          class="flex items-center justify-between mb-4 w-full"
        >
          <div class="flex items-center w-[90%]">
            <input
              type="checkbox"
              class="mr-2 cursor-pointer"
              [checked]="task.completed"
              (change)="toggleCompleted(task)"
            />

            <span
              [class.line-through]="task.completed"
              class="text-gray-800 cursor-pointer"
              (click)="toggleCompleted(task)"
            >
              {{ task.description }}
            </span>
          </div>
          <i-tabler
            name="trash"
            class="text-red-500 font-medium cursor-pointer w-[10%]"
            (click)="removeTask(task)"
          ></i-tabler>
        </li>
      </ul>
    </div>
  </div>
  <img
    class="absolute left-10 bottom-10 w-14 md:w-32 -z-10  lg:w-60"
    src="../../../assets/plantica.webp"
    alt=""
  />
  <img
    class="absolute right-10 top-10 w-14 md:w-32 -z-10 lg:w-60"
    src="../../../assets/estante.webp"
    alt=""
  />
</div>
